<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spotify Cover Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.min.js"></script>

<body>

  <div class="container">
    <h2 style="color:green">
      Spotify Cover Generator
    </h2>

    <input list="months" class="input" id="text" type="search" placeholder="Choose text" />
    <input list="" id="picture" class="input" type="search" placeholder="Choose picture" />

    <datalist id="months">
      <option value="Januar">
      <option value="Februar">

      <option value="September">
      <option value="Oktober">
      <option value="November">
      <option value="Dezember">
    </datalist>


    
    <button type="submit" id="btnSave">Generate cover</button>
    <a id="download"><button class="outline">Download cover</button></a>
    <div class="bg" id="widget">
      <div class="cover"></div>
      <span id="month"></span>
    </div>

    <div id="img-out"></div>
  </div>

  <script src="js/script.js"></script>
