<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spotify Cover Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="https://github.com/niklasvh/html2canvas/releases/download/0.4.1/html2canvas.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>

<body>

  <h2>
    Spotify Cover Generator
  </h2>
  <div class="container">



    <div class="form__group">
      <input class="form__input" id="text" type="search" placeholder="Choose text to display" />
      <input class="form__input" id="picture" type="search"
        placeholder="Searchterm for background picture; leave blank if it's same as the text" />
      <div class="form__input" id="btnSave"></div>
    </div>



    <a id="download">
      <div id="widget_con">
        <div class="bg" id="widget">
          <div class="cover"></div>
          <span id="month"></span>
        </div>
      </div>

      <div id="img-out"></div>
    </a>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
